<body>

    <script>
        // Åžifre kontrolÃ¼
        const adminSifre = "1234";

        const firebaseConfig = {

    <div class="admin-header">
        <h2>GeoSafe YÃ¶netim Paneli</h2>
        <a href="index.html" class="btn-link">Panelden Ã‡Ä±k</a>
    </div>

    <h3 class="section-title">ðŸš¨ CanlÄ± Acil Durum Bildirimleri</h3>
    <table id="adminTablo">
        <thead>
            <tr>
                <th>Durum</th>
                <th>Zaman</th>
                <th>Harita Konumu</th>
            </tr>
        </thead>
        <tbody id="tabloGÃ¶vdesi">
            <tr><td colspan="3" style="text-align:center;">Bildirimler bekleniyor...</td></tr>
        </tbody>
    </table>
    <button class="btn-temizle" onclick="verileriTemizle()">Bildirim GeÃ§miÅŸini Temizle</button>

    <h3 class="section-title">ðŸ“¦ GÃ¼venli BÃ¶lge Stok YÃ¶netimi</h3>
    <table id="stokTablo">
        <thead>
            <tr>
                <th>BÃ¶lge AdÄ±</th>
                <th>Su (%)</th>
                <th>GÄ±da (%)</th>
                <th>Ä°laÃ§ (%)</th>
                <th>Battaniye (Adet)</th>
                <th>Y. TÃ¼pÃ¼ (Adet)</th>
                <th>Ä°ÅŸlem</th>
            </tr>
        </thead>
        <tbody id="stokGÃ¶vdesi">
            <tr><td colspan="7" style="text-align:center;">BÃ¶lgeler yÃ¼kleniyor...</td></tr>
        </tbody>
    </table>

    <script>
        // --- ACÄ°L DURUM BÄ°LDÄ°RÄ°MLERÄ° (CANLI DÄ°NLEME) ---
        function verileriYukle() {
            let tablo = document.getElementById("tabloGÃ¶vdesi");
            
            // onSnapshot sayesinde acil durum sayfasÄ±na tÄ±klandÄ±ÄŸÄ± an buraya veri dÃ¼ÅŸer
            db.collection("acilBildirimler").orderBy("timestamp", "desc")
                .onSnapshot((snapshot) => {
                    tablo.innerHTML = ""; 
                    if (snapshot.empty) {
                        tablo.innerHTML = "<tr><td colspan='3' style='text-align:center;'>HenÃ¼z bildirim gelmedi.</td></tr>";
                        return;
                    }
                    snapshot.forEach(doc => {
                        let item = doc.data();
                        tablo.innerHTML += `<tr>
                            <td><span class="sos-durum">${item.durum}</span></td>
                            <td>${item.saat || 'Belirtilmedi'}</td>
                            <td><a href="${item.haritaLink}" target="_blank" style="color: blue; font-weight:bold;">Haritada GÃ¶r</a></td>
                        </tr>`;
                    });
                }, (error) => {
                    console.error("Firestore Dinleme HatasÄ±:", error);
                });
        }

        async function verileriTemizle() {
            if(confirm("TÃ¼m bildirim geÃ§miÅŸini silmek istediÄŸinize emin misiniz?")) {
                try {
                    const snapshot = await db.collection("acilBildirimler").get();
                    const batch = db.batch();
                    snapshot.docs.forEach((doc) => batch.delete(doc.ref));
                    await batch.commit();
                    alert("Bildirimler baÅŸarÄ±yla temizlendi.");
                } catch (e) {
                    alert("Hata: " + e.message);
                }
            }
        }

        // --- STOK YÃ–NETÄ°MÄ° ---
        function stoklariYukle() {
            let stokGÃ¶vdesi = document.getElementById("stokGÃ¶vdesi");

            db.collection("guvenliBolgeler").get().then((snapshot) => {
                if (snapshot.empty) {
                    stokGÃ¶vdesi.innerHTML = "<tr><td colspan='7' style='text-align:center;'>KayÄ±tlÄ± bÃ¶lge bulunamadÄ±.</td></tr>";
                    return;
                }
                
                stokGÃ¶vdesi.innerHTML = ""; 
                snapshot.forEach(doc => {
                    let data = doc.data();
                    let id = doc.id;
                    
                    stokGÃ¶vdesi.innerHTML += `
                        <tr>
                            <td><b>${data.n || 'Ä°simsiz BÃ¶lge'}</b></td>
                            <td><input type="text" id="water-${id}" class="stok-input" value="${data.water || '%0'}"></td>
                            <td><input type="text" id="food-${id}" class="stok-input" value="${data.food || '%0'}"></td>
                            <td><input type="text" id="med-${id}" class="stok-input" value="${data.med || '%0'}"></td>
                            <td><input type="number" id="blanket-${id}" class="stok-input" value="${data.blanket || 0}"></td>
                            <td><input type="number" id="ext-${id}" class="stok-input" value="${data.ext || 0}"></td>
                            <td><button class="btn-guncelle" onclick="stokGuncelle('${id}')">GÃ¼ncelle</button></td>
                        </tr>
                    `;
                });
            }).catch((error) => {
                stokGÃ¶vdesi.innerHTML = "<tr><td colspan='7' style='color:red; text-align:center;'>Hata: " + error.message + "</td></tr>";
            });
        }

        async function stokGuncelle(id) {
            try {
                await db.collection("guvenliBolgeler").doc(id).update({
                    water: document.getElementById(`water-${id}`).value,
                    food: document.getElementById(`food-${id}`).value,
                    med: document.getElementById(`med-${id}`).value,
                    blanket: document.getElementById(`blanket-${id}`).value,
                    ext: document.getElementById(`ext-${id}`).value
                });
                alert("Stoklar gÃ¼ncellendi!");
            } catch (error) {
                alert("GÃ¼ncelleme hatasÄ±: " + error.message);
            }
        }

        // BaÅŸlat
        verileriYukle();
        stoklariYukle();
    </script>
