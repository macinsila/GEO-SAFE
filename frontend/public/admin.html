    <script>
        // Firebase'den verileri CANLI (real-time) Ã§eken fonksiyon
        function verileriYukle() {
            let tablo = document.getElementById("tabloGÃ¶vdesi");

            // acilBildirimler koleksiyonunu zaman damgasÄ±na gÃ¶re sÄ±ralayÄ±p dinliyoruz
            db.collection("acilBildirimler").orderBy("timestamp", "desc")
                .onSnapshot((snapshot) => {
                    tablo.innerHTML = ""; 

                    if (snapshot.empty) {
                        tablo.innerHTML = "<tr><td colspan='3' style='text-align:center;'>HenÃ¼z bildirim gelmedi.</td></tr>";
                        return;
                    }

                    snapshot.forEach(doc => {
                        let item = doc.data();
                        let satir = `<tr>
                            <td><strong>${item.durum}</strong></td>
                            <td>${item.saat}</td>
                            <td><a href="${item.haritaLink}" target="_blank">Haritada GÃ¶r</a></td>
                        </tr>`;
                        tablo.innerHTML += satir;
                    });
                }, (error) => {
                    console.error("Veri Ã§ekme hatasÄ±: ", error);
                });
        }

        // Firebase'deki tÃ¼m kayÄ±tlarÄ± temizleme fonksiyonu
        async function verileriTemizle() {
            if(confirm("TÃ¼m bildirim geÃ§miÅŸini BULUT Ã¼zerinden silmek istediÄŸinize emin misiniz?")) {
                try {
                    const snapshot = await db.collection("acilBildirimler").get();
                    const batch = db.batch();
                    
                    snapshot.docs.forEach((doc) => {
                        batch.delete(doc.ref);
                    });
                    
                    await batch.commit();
                    alert("TÃ¼m kayÄ±tlar silindi.");
                } catch (error) {
                    alert("Silme iÅŸlemi sÄ±rasÄ±nda hata oluÅŸtu.");
                    console.error(error);
                }
            }
        }

        verileriYukle();
