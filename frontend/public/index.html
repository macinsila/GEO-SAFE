<script>
    // 2. FIREBASE YAPILANDIRMASI
    const firebaseConfig = {
        apiKey: "AIzaSyDhAAgpr6CoXW9SbMeHyzAx4vsno3IaOk4",
        authDomain: "geo-safe-88c2e.firebaseapp.com",
        projectId: "geo-safe-88c2e",
        storageBucket: "geo-safe-88c2e.firebasestorage.app",
        messagingSenderId: "253320517159",
        appId: "1:253320517159:web:e8be67fab0c451caffe002",
        measurementId: "G-CW944821RX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Form GÃ¶sterim MantÄ±ÄŸÄ±
    function showForm(formId) {
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        document.querySelectorAll("form").forEach(form => form.classList.remove("active"));
        if (formId === "login") {
            document.querySelectorAll(".tab")[0].classList.add("active");
        } else {
            document.querySelectorAll(".tab")[1].classList.add("active");
        }
        document.getElementById(formId).classList.add("active");
    }

    // --- 3. KAYIT OLMA Ä°ÅžLEMÄ° ---
    document.getElementById('register').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert("Hesap baÅŸarÄ±yla oluÅŸturuldu! Åžimdi giriÅŸ yapabilirsiniz.");
                showForm('login');
            })
            .catch((error) => {
                alert("KayÄ±t HatasÄ±: " + error.message);
            });
    });

    // --- 4. GÄ°RÄ°Åž YAPMA Ä°ÅžLEMÄ° ---
    document.getElementById('login').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const remember = document.getElementById('rememberCheck').checked;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                if (remember) {
                    localStorage.setItem('geosafe_saved_email', email);
                } else {
                    localStorage.removeItem('geosafe_saved_email');
                }
                alert("GiriÅŸ BaÅŸarÄ±lÄ±!");
                window.location.href = "anasayfa.html";
            })
            .catch((error) => {
                alert("GiriÅŸ HatasÄ±: " + error.message);
            });
    });

    // --- 5. ÅžÄ°FREMÄ° UNUTTUM (SORDUÄžUN Ã–ZELLÄ°K) ---
    function sifremiUnuttum() {
        const email = document.getElementById('loginEmail').value;
        if (!email) {
            alert("LÃ¼tfen Ã¶nce e-posta adresinizi yazÄ±n.");
            return;
        }
        auth.sendPasswordResetEmail(email)
            .then(() => {
                alert("Åžifre sÄ±fÄ±rlama baÄŸlantÄ±sÄ± e-postanÄ±za gÃ¶nderildi!");
            })
            .catch((error) => {
                alert("Hata: " + error.message);
            });
    }

    // Sayfa YÃ¼klendiÄŸinde HatÄ±rlanan E-postayÄ± Getir
    document.addEventListener('DOMContentLoaded', () => {
        const savedEmail = localStorage.getItem('geosafe_saved_email');
        if (savedEmail) {
            document.getElementById('loginEmail').value = savedEmail;
            document.getElementById('rememberCheck').checked = true;
        }
    });
</script>
